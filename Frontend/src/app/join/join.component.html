<h1>Join</h1>
<form [formGroup]="form" (ngSubmit)="submitHandler()" ngNativeValidate>
  <div class="form-group">
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input
        type="text"
        class="form-control"
        id="displayName"
        name="displayName"
        formControlName="displayName"
        aria-describedby="displayNameHelp"
        required
      />
      <small id="displayNameHelp" class="form-text text-muted"
        >Your display name is public and will be used to identify you within the
        application.</small
      >
    </div>
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      formControlName="email"
      aria-describedby="emailHelp"
      required
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      formControlName="password"
      aria-describedby="passwordHelp"
      required
    />
    <small id="passwordHelp" class="form-text text-muted"
      >Please use a generic password, as this application is for testing Angular
      / .NET and currently does not hash passwords.</small
    >
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordConfirmation"
      name="passwordConfirmation"
      formControlName="passwordConfirmation"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
